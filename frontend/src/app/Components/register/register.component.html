<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="authService.getRole() == 'ADMIN'">
        <button class="btn btn-info mb-3" (click)="toggleForm()">
          Switch to {{ isUserFormActive ? 'Staff' : 'User' }} Form
        </button>
      </div>
      <div *ngIf="isUserFormActive">
        <h2>User Registration</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmitUser()" novalidate>
          <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" id="userName" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" id="userPassword" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label for="userPhone">Phone</label>
            <input type="text" id="userPhone" class="form-control" formControlName="phone">
          </div>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="userAddress">Address</label>
            <input type="text" id="userAddress" class="form-control" formControlName="address">
          </div>
          <button type="submit" class="btn btn-primary">Register User</button>
        </form>
      </div>
      <div *ngIf="!isUserFormActive">
        <h2>Staff Registration</h2>
        <form [formGroup]="staffForm" (ngSubmit)="onSubmitStaff()" novalidate>
          <div class="form-group">
            <label for="staffName">Name</label>
            <input type="text" id="staffName" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label for="staffPassword">Password</label>
            <input type="password" id="staffPassword" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label for="staffPhone">Phone</label>
            <input type="text" id="staffPhone" class="form-control" formControlName="phone">
          </div>
          <div class="form-group">
            <label for="staffEmail">Email</label>
            <input type="email" id="staffEmail" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="staffAddress">Address</label>
            <input type="text" id="staffAddress" class="form-control" formControlName="address">
          </div>
          <div class="form-group">
            <label for="staffBranchId">Branch ID</label>
            <input type="text" id="staffBranchId" class="form-control" formControlName="branchId">
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <select id="position" class="form-control" formControlName="position">
              <option value="LIBRARIAN">LIBRARIAN</option>
              <option value="ADMIN">ADMIN</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <button type="submit" class="btn btn-success">Register Staff</button>
        </form>
      </div>
      </div>
      </div>
</div>
