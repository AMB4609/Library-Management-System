<div class="login-container">
  <div class="card shadow">
    <div class="card-body">
      <div class="text-center mb-4">
        <img src="path_to_avatar_image" alt="Avatar" class="avatar-img">
        <h3 class="mt-2">Sign In</h3>
        <p>Sign in to manage all your devices</p>
      </div>
      <form>
        <div class="form-group mb-3">
          <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group mb-2">
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-primary" (click)="onLogin()">Sign In</button>
        </div>
        <div class="text-center mt-3">
          <a href="#">Forget password?</a>
        </div>
        <div class="text-center mt-2">
          Do not have an account? <a href="#">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
