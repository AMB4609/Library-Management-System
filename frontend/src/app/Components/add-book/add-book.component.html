<!-- add-book.component.html -->
<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="authorId">Author ID</label>
      <input type="number" formControlName="authorId" class="form-control" id="authorId">
    </div>

    <div class="form-group">
      <label for="publisherName">Publisher Name</label>
      <input type="text" formControlName="publisherName" class="form-control" id="publisherName">
    </div>

    <div class="form-group">
      <label for="categoryId">Category ID</label>
      <input type="number" formControlName="categoryId" class="form-control" id="categoryId">
    </div>

    <div class="form-group">
      <label for="bookName">Book Name</label>
      <input type="text" formControlName="bookName" class="form-control" id="bookName">
    </div>

    <div class="form-group">
      <label for="ISBN">ISBN</label>
      <input type="text" formControlName="ISBN" class="form-control" id="ISBN">
    </div>

    <div class="form-group">
      <label for="booksAvailable">Books Available</label>
      <input type="number" formControlName="booksAvailable" class="form-control" id="booksAvailable">
    </div>

    <div class="form-group">
      <label for="status">Status (Available)</label>
      <input type="checkbox" formControlName="status" class="form-check-input" id="status">
    </div>

    <div class="form-group">
      <label for="releaseDate">Release Date</label>
      <input type="date" formControlName="releaseDate" class="form-control" id="releaseDate">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
