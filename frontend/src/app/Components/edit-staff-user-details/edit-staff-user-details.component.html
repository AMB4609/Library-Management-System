<div class="container mt-5">
  <h2>Edit Details</h2>
  <div *ngIf="role === 'ADMIN' || role === 'LIBRARIAN'">
    <h3>Staff Details</h3>
    <form [formGroup]="updateStaffForm" (ngSubmit)="updateDetails()">
      <div class="mb-3">
        <label for="staffName" class="form-label">Name</label>
        <input type="text" formControlName="staffName" class="form-control" id="staffName" placeholder="Enter staff name">
      </div>
      <div class="mb-3">
        <label for="staffEmail" class="form-label">Email</label>
        <input type="email" formControlName="staffEmail" class="form-control" id="staffEmail" placeholder="Enter staff email">
      </div>
      <div class="mb-3">
        <label for="staffPhone" class="form-label">Phone</label>
        <input type="tel" formControlName="staffPhone" class="form-control" id="staffPhone" placeholder="Enter staff phone number">
      </div>
      <div class="mb-3">
        <label for="staffAddress" class="form-label">Address</label>
        <input type="text" formControlName="staffAddress" class="form-control" id="staffAddress" placeholder="Enter staff address">
      </div>
      <div class="mb-3">
        <label for="staffAddress" class="form-label">Password</label>
        <input type="text" formControlName="staffPassword" class="form-control" id="staffPassword" placeholder="Enter staff password">
      </div>
      <button type="submit" class="btn btn-primary">Update Staff</button>
    </form>
  </div>

  <div *ngIf="role === 'USER'">
    <h3>User Details</h3>
    <form [formGroup]="updateUserForm" (ngSubmit)="updateDetails()">
      <div class="mb-3">
        <label for="userName" class="form-label">Name</label>
        <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Enter user name">
      </div>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" formControlName="userEmail" class="form-control" id="userEmail" placeholder="Enter user email">
      </div>
      <div class="mb-3">
        <label for="userPhone" class="form-label">Phone</label>
        <input type="tel" formControlName="userPhone" class="form-control" id="userPhone" placeholder="Enter user phone number">
      </div>
      <div class="mb-3">
        <label for="userAddress" class="form-label">Address</label>
        <input type="text" formControlName="userAddress" class="form-control" id="userAddress" placeholder="Enter user address">
      </div>
      <div class="mb-3">
        <label for="userAddress" class="form-label">Password</label>
        <input type="text" formControlName="userPassword" class="form-control" id="userPassword" placeholder="Enter user password">
      </div>
      <button type="submit" class="btn btn-primary">Update User</button>
    </form>
  </div>
</div>
