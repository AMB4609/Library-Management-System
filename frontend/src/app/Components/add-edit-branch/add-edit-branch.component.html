<!-- add-branch.component.html -->
<div class="container">
  <h2>{{ isEditing ? 'Edit Branch' : 'Add Branch' }}</h2>
  <form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="branchName">Branch Name</label>
      <input type="text" formControlName="branchName" class="form-control" id="branchName">
    </div>

    <div class="form-group">
      <label for="branchLocation">Branch Location</label>
      <input type="text" formControlName="branchLocation" class="form-control" id="branchLocation">
    </div>

    <div class="form-group">
      <label for="openingTime">Opening Time</label>
      <input type="time" formControlName="openingTime" class="form-control" id="openingTime">
    </div>

    <div class="form-group">
      <label for="closingTime">Closing Time</label>
      <input type="time" formControlName="closingTime" class="form-control" id="closingTime">
    </div>
    <div class="form-group">
      <label for="contact">contact</label>
      <input type = "text" formControlName="contact" class ="form-control" id="contact">
    </div>
    <div class="form-group">
      <label for="numberOfEmployees">numberOfEmployees</label>
      <input type = "text" formControlName="numberOfEmployees" class ="form-control" id="numberOfEmployees">
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Add' }}</button>
  </form>
</div>
